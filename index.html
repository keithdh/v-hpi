<!DOCTYPE html>
<html>
    <head>
        <title>Chernoff faces</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="../d3.js"></script>
    </head>

    <body>
        <div id="face"></div>
        <script type="text/javascript">
        function sign(num) {
            if(num > 0) {
                return 1;
            } else if(num < 0) {
                return -1;
            } else {
                return 0;
            }
        }
        (function () {
        var width = 400,
            height = 400,
            svg = d3.select("#face")
                .append("svg:svg")
                .attr("height", height)
                .attr("width", width),
            facevar = 20,
            hairvar = -80,
            mouthvar = 5,
            nosewvar = 7,
            nosehvar = 10,
            eyehvar = 5,
            eyewvar = 8,
            browvar = 3,
            line = d3.svg.line()
                .interpolate("cardinal-closed")
                .x(function(d) { return d.x; })
                .y(function(d) { return d.y; }),
            bline = d3.svg.line()
                .interpolate("basis-closed")
                .x(function(d) { return d.x; })
                .y(function(d) { return d.y; });

        var face = [{x: 150, y: 100}, {x: 200, y: 120},
                    {x: 200-facevar, y: 150}, {x: 200-facevar, y: 200},
                    {x: 100+facevar, y: 200}, {x: 100+facevar, y: 150},
                    {x: 100, y: 120}];
        svg.selectAll("path.face").data([face]).enter()
            .append("svg:path")
            .attr("class", "face")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("d", bline);

        var hair = [{x: 150, y: 100}, {x: 200, y: 120},
                    {x: 220, y: 85-hairvar}, {x: 200, y: 85},
                    {x: 150, y: 70}, {x: 100, y: 85},
                    {x: 80, y: 85-hairvar}, {x: 100, y: 120}];
        svg.selectAll("path.hair").data([hair]).enter()
            .append("svg:path")
            .attr("class", "hair")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("d", bline);

        var mouth = [{x: 150, y: 170+mouthvar},
                     {x: 190-facevar, y: 175-mouthvar},
                     {x: 150, y: 180+mouthvar},
                     {x: 110+facevar, y: 175-mouthvar}];
        svg.selectAll("path.mouth").data([mouth]).enter()
            .append("svg:path")
            .attr("class", "mouth")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("d", line);

        var nose = [{x: 150, y: 150-nosehvar},
                    {x: 150+nosewvar, y: 150+nosehvar},
                    {x: 150-nosewvar, y: 150+nosehvar}];
        svg.selectAll("path.nose").data([nose]).enter()
            .append("svg:path")
            .attr("class", "nose")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("d", line);

        var leye = [{x: 135, y: 130-eyehvar}, {x: 140+eyewvar, y: 130},
                    {x: 135, y: 130+eyehvar}, {x: 130-eyewvar, y: 130}];
        var reye = [{x: 165, y: 130-eyehvar}, {x: 170+eyewvar, y: 130},
                    {x: 165, y: 130+eyehvar}, {x: 160-eyewvar, y: 130}];
        svg.selectAll("path.leye").data([leye]).enter()
            .append("svg:path")
            .attr("class", "leye")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("d", bline);
        svg.selectAll("path.reye").data([reye]).enter()
            .append("svg:path")
            .attr("class", "reye")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("d", bline);

        svg.append("svg:path")
            .attr("class", "lbrow")
            .attr("stroke", "#000")
            .attr("d", "M" + (135-eyewvar-sign(browvar)) + "," +
                       (127-eyehvar+browvar) + " " +
                       (135+eyewvar-sign(browvar)) + "," +
                       (127-eyehvar-browvar));
        svg.append("svg:path")
            .attr("class", "rbrow")
            .attr("stroke", "#000")
            .attr("d", "M" + (165-eyewvar+sign(browvar)) + "," +
                       (127-eyehvar-browvar) + " " +
                       (165+eyewvar+sign(browvar)) + "," +
                       (127-eyehvar+browvar));
        })();
        </script>
    </body>
</html>
