<!DOCTYPE html>
<html>
    <head>
        <title>Chernoff faces</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="../d3.js"></script>
        <script type="text/javascript" src="chernoff.js"></script>
        <style type="text/css">
.chernoff > * {
    fill: none;
    stroke: #000;
}
        </style>
    </head>

    <body>
        <div id="face"></div>
        <script type="text/javascript">
        (function () {
        var c = d3.chernoff()
            .face(function(d) { return d.f; })
            .hair(function(d) { return d.h; })
            .mouth(function(d) { return d.m; })
            .nosew(function(d) { return d.n; })
            .noseh(function(d) { return d.n; })
            .eyew(function(d) { return d.e; })
            .eyeh(function(d) { return d.e; })
            .brow(function(d) { return d.b; });

        var svg = d3.select("#face").append("svg:svg")
                .attr("height", 500).attr("width", 500),
            dat = [
                {x: 0, y: 0, f: 0.5, h: 0.5, m: 0.5, n: 0.5, e: 0.5, b: 0.5 },
                {x: 250, y: 0, f: 0.5, h: 0.5, m: -0.5, n: 0.5, e: 0.5, b: 0.5 },
                {x: 0, y: 250, f: 0.5, h: -0.5, m: 0.5, n: 0.5, e: 0.5, b: 0.5 },
                {x: 250, y: 250, f: 0.5, h: -0.5, m: -0.5, n: 0.5, e: 0.5, b: 0.5 },
                ];

        svg.selectAll("g.chernoff").data(dat).enter()
            .append("svg:g")
            .attr("class", "chernoff")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            })
            .call(c);
        })();
        </script>
    </body>
</html>
